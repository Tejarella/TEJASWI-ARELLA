<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tejaswi Arella - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      overflow-x: hidden;
    }
    
    .orbitron {
      font-family: 'Orbitron', monospace;
    }
    
    /* Glassmorphism effect */
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .glass-strong {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 150, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 100, 255, 0.1);
    }
    
    /* Neon effects */
    .neon-text {
      text-shadow: 
        0 0 5px rgba(0, 150, 255, 0.5),
        0 0 10px rgba(0, 150, 255, 0.3),
        0 0 15px rgba(0, 150, 255, 0.2);
    }
    
    .neon-border {
      box-shadow: 
        0 0 10px rgba(0, 150, 255, 0.3),
        inset 0 0 10px rgba(0, 150, 255, 0.1);
      border: 1px solid rgba(0, 150, 255, 0.3);
    }
    
    .neon-btn {
      background: linear-gradient(45deg, rgba(0, 100, 255, 0.1), rgba(0, 200, 255, 0.1));
      border: 1px solid rgba(0, 150, 255, 0.3);
      box-shadow: 
        0 0 20px rgba(0, 150, 255, 0.2),
        inset 0 0 20px rgba(0, 150, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .neon-btn:hover {
      box-shadow: 
        0 0 30px rgba(0, 150, 255, 0.4),
        inset 0 0 30px rgba(0, 150, 255, 0.2);
      transform: translateY(-2px);
    }
    
    /* Profile picture effects */
    .profile-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }
    
    .profile-pic {
      width: 197px;
      height: 200px;
      border-radius: 50%;
      border: 3px solid rgba(0, 150, 255, 0.5);
      box-shadow: 
        0 0 30px rgba(0, 150, 255, 0.3),
        inset 0 0 30px rgba(0, 150, 255, 0.1);
      background: linear-gradient(45deg, rgba(0, 100, 255, 0.1), rgba(0, 200, 255, 0.1));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: rgba(0, 150, 255, 0.7);
    }
    
    /* Navigation improvements */
    .nav-link {
      position: relative;
      padding: 8px 16px;
      transition: all 0.3s ease;
      border-radius: 8px;
    }
    
    .nav-link::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #0066ff, #00ccff);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::before {
      width: 100%;
    }
    
    .nav-link:hover {
      background: rgba(0, 150, 255, 0.1);
      color: #00ccff;
      transform: translateY(-2px);
    }
    
    /* Responsive improvements */
    @media (max-width: 768px) {
      .profile-pic {
        width: 150px;
        height: 150px;
        font-size: 3rem;
      }
      
      .profile-container {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body class="text-white font-sans">

  </nav>

  <script>
    // Add smooth scrolling
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', anchor => {
        anchor.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
